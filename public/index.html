<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Danh sách sinh viên</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f5f5f5;
      padding: 2rem;
    }
    h1 {
      text-align: center;
    }
    .student-list {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
      gap: 1rem;
      margin-top: 2rem;
    }
    .card {
      background: white;
      padding: 1rem;
      border-radius: 10px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
      transition: 0.3s;
      cursor: pointer;
    }
    .card:hover {
      transform: translateY(-5px);
    }
    .avatar {
      width: 100%;
      border-radius: 10px;
      margin-bottom: 1rem;
    }
    .detail {
      margin-top: 2rem;
      background: white;
      padding: 1rem;
      border-radius: 10px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
    }
  </style>
</head>
<body>
  <h1>Danh sách sinh viên</h1>
  <div class="student-list" id="studentList"></div>
  <div class="detail" id="detail" style="display:none;"></div>

  <script>
    async function fetchStudents() {
      const res = await fetch('https://dummyjson.com/users');
      const data = await res.json();
      return data.users;
    }

    function renderStudents(students) {
      const list = document.getElementById('studentList');
      list.innerHTML = '';
      students.forEach(user => {
        const div = document.createElement('div');
        div.className = 'card';
        div.innerHTML = `
          <img src="${user.image}" alt="avatar" class="avatar">
          <h3>${user.firstName} ${user.lastName}</h3>
          <p><strong>Email:</strong> ${user.email}</p>
          <p><strong>Trường:</strong> ${user.university}</p>
        `;
        div.onclick = () => showDetail(user);
        list.appendChild(div);
      });
    }

    function showDetail(user) {
      const detail = document.getElementById('detail');
      detail.style.display = 'block';
      detail.innerHTML = `
        <h2>Thông tin chi tiết</h2>
        <p><strong>Họ tên:</strong> ${user.firstName} ${user.lastName}</p>
        <p><strong>Email:</strong> ${user.email}</p>
        <p><strong>Số điện thoại:</strong> ${user.phone}</p>
        <p><strong>Giới tính:</strong> ${user.gender}</p>
        <p><strong>Trường:</strong> ${user.university}</p>
        <p><strong>Username:</strong> ${user.username}</p>
        <img src="${user.image}" alt="avatar" class="avatar">
      `;
    }

    fetchStudents().then(renderStudents);
  </script>
</body>
</html>
