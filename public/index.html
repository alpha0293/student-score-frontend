<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Chuck Norris Jokes</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 min-h-screen flex items-center justify-center">
  <div class="bg-white rounded-2xl shadow-xl p-8 max-w-md text-center space-y-4">
    <h1 class="text-2xl font-bold text-gray-800">ðŸ¤£ Chuck Norris Joke</h1>
    <p id="joke" class="text-gray-600 italic">Loading...</p>
    <button
      onclick="getJoke()"
      class="px-4 py-2 bg-blue-600 text-white rounded-xl hover:bg-blue-700 transition"
    >
      Get Another Joke
    </button>
  </div>

  <script>
    function getJoke() {
      fetch("https://api.chucknorris.io/jokes/random")
        .then(res => res.json())
        .then(data => {
          document.getElementById("joke").textContent = data.value;
        })
        .catch(err => {
          document.getElementById("joke").textContent = "Failed to fetch joke!";
        });
    }

    // Load first joke
    getJoke();
  </script>
</body>
</html>
