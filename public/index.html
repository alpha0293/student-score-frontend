<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Worker Login Demo</title>
  <style>
    body {
      font-family: sans-serif;
      padding: 2rem;
    }
    .loading {
      display: none;
      margin-top: 1rem;
      color: blue;
    }
    .toast {
      background-color: #333;
      color: #fff;
      padding: 10px 20px;
      border-radius: 5px;
      position: fixed;
      bottom: 20px;
      right: 20px;
      opacity: 0;
      transition: opacity 0.3s ease-in-out;
      z-index: 1000;
    }
    .toast.show {
      opacity: 1;
    }
    button {
      margin-right: 10px;
    }
  </style>
</head>
<body>
  <h1>Login with Worker</h1>

  <div id="auth">
    <input id="email" placeholder="Email" value="test@example.com" />
    <input id="password" type="password" placeholder="Password" value="123456" />
    <button onclick="login()">Login</button>
  </div>

  <div id="actions" style="display: none;">
    <button onclick="getProfile()">Get Profile</button>
    <button onclick="logout()">Logout</button>
  </div>

  <div class="loading" id="loading">‚è≥ Loading...</div>
  <div id="toast" class="toast"></div>

  <script>
    const API_BASE = "https://score-backend.hoangngocthach-cntt.workers.dev";
    const loading = document.getElementById('loading');
    const toast = document.getElementById('toast');

    const showToast = (msg) => {
      toast.textContent = msg;
      toast.classList.add('show');
      setTimeout(() => toast.classList.remove('show'), 3000);
    }

    const showLoading = () => loading.style.display = 'block';
    const hideLoading = () => loading.style.display = 'none';

    const updateUI = () => {
      const token = localStorage.getItem('token');
      document.getElementById('auth').style.display = token ? 'none' : 'block';
      document.getElementById('actions').style.display = token ? 'block' : 'none';
    }

    const login = async () => {
      showLoading();
      try {
        const res = await fetch(`${API_BASE}/login`, {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({
            email: document.getElementById('email').value,
            password: document.getElementById('password').value
          })
        });
        const data = await res.json();
        if (res.ok && data.token) {
          localStorage.setItem('token', data.token);
          updateUI();
          showToast("‚úÖ Login successful");
        } else {
          showToast("‚ùå Login failed");
        }
      } catch (err) {
        showToast("üö´ Error connecting to server");
      }
      hideLoading();
    }

    const getProfile = async () => {
      showLoading();
      try {
        const res = await fetch(`${API_BASE}/profile`, {
          headers: {
            'Authorization': `Bearer ${localStorage.getItem('token')}`
          }
        });
        const data = await res.json();
        if (res.ok) {
          alert("üë§ Profile:\n" + JSON.stringify(data, null, 2));
          showToast("üì¶ Profile fetched");
        } else {
          showToast("‚ùå Failed to fetch profile");
        }
      } catch (err) {
        showToast("üö´ Error fetching profile");
      }
      hideLoading();
    }

    const logout = () => {
      localStorage.removeItem('token');
      updateUI();
      showToast("üëã Logged out");
    }

    updateUI();
  </script>
</body>
</html>
