<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Worker Auth Demo</title>
  <style>
    body { font-family: sans-serif; padding: 2rem; }
    #loginForm, #actions { display: none; margin-bottom: 1rem; }
    input { margin: 0.5rem 0; padding: 0.4rem; display: block; }
    button { padding: 0.4rem 1rem; margin-right: 0.5rem; }
    pre { background: #eee; padding: 1rem; }
  </style>
</head>
<body>
  <h2 id="statusTitle">Checking...</h2>

  <div id="loginForm">
    <input id="username" placeholder="Username" />
    <input id="password" placeholder="Password" type="password" />
    <button onclick="login()">Login</button>
  </div>

  <div id="actions">
    <button onclick="getProfile()">Get Profile</button>
    <button onclick="logout()">Logout</button>
  </div>

  <pre id="output"></pre>

  <script>
    const apiBase = 'https://score-backend.hoangngocthach-cntt.workers.dev';
    let token = localStorage.getItem('token') || '';

    function updateUI() {
      if (token) {
        document.getElementById('statusTitle').textContent = 'Logged in';
        document.getElementById('loginForm').style.display = 'none';
        document.getElementById('actions').style.display = 'block';
      } else {
        document.getElementById('statusTitle').textContent = 'Please login';
        document.getElementById('loginForm').style.display = 'block';
        document.getElementById('actions').style.display = 'none';
      }
    }

    async function login() {
      const username = document.getElementById('username').value;
      const password = document.getElementById('password').value;

      const res = await fetch(`${apiBase}/login`, {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ username, password })
      });

      const data = await res.json();
      document.getElementById('output').textContent = JSON.stringify(data, null, 2);

      if (data.token) {
        token = data.token;
        localStorage.setItem('token', token);
        updateUI();
      }
    }

    async function getProfile() {
      const res = await fetch(`${apiBase}/profile`, {
        headers: { 'Authorization': `Bearer ${token}` }
      });

      const data = await res.json();
      document.getElementById('output').textContent = JSON.stringify(data, null, 2);
    }

    function logout() {
      token = '';
      localStorage.removeItem('token');
      document.getElementById('output').textContent = '';
      updateUI();
    }

    // Khởi động UI
    updateUI();
  </script>
</body>
</html>
