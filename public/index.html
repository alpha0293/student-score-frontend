<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Worker API Demo</title>
</head>
<body>
  <h1>Demo Worker API</h1>

  <div id="login-section">
    <input type="text" id="username" placeholder="Username" />
    <input type="password" id="password" placeholder="Password" />
    <button onclick="login()">Đăng nhập</button>
  </div>

  <div id="actions" style="display: none;">
    <button onclick="getProfile()">Lấy thông tin</button>
    <button onclick="logout()">Đăng xuất</button>
  </div>

  <pre id="result"></pre>

  <script>
    const API_BASE = 'https://score-backend.hoangngocthach-cntt.workers.dev';

    if (localStorage.getItem('token')) {
      document.getElementById('login-section').style.display = 'none';
      document.getElementById('actions').style.display = 'block';
    }

    async function login() {
      const username = document.getElementById('username').value;
      const password = document.getElementById('password').value;

      const res = await fetch(`${API_BASE}/login`, {
        method: 'POST',
        headers: {
          'Content-Type': 'application/json'
        },
        body: JSON.stringify({ username, password })
      });

      const data = await res.json();
      if (res.ok) {
        localStorage.setItem('token', data.token);
        location.reload();
      } else {
        document.getElementById('result').innerText = 'Đăng nhập thất bại: ' + data.error;
      }
    }

    async function getProfile() {
      const res = await fetch(`${API_BASE}/profile`, {
        method: 'GET',
        headers: {
          'Authorization': 'Bearer ' + localStorage.getItem('token')
        }
      });

      const data = await res.json();
      if (res.ok) {
        document.getElementById('result').innerText = JSON.stringify(data, null, 2);
      } else {
        document.getElementById('result').innerText = 'Không lấy được profile: ' + data.error;
      }
    }

    function logout() {
      localStorage.removeItem('token');
      location.reload();
    }
  </script>
</body>
</html>
