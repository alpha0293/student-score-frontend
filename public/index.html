<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <title>Demo Login + Worker</title>
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
</head>
<body>
  <h2>Đăng nhập</h2>
  <input type="text" id="username" placeholder="Tên đăng nhập"><br>
  <input type="password" id="password" placeholder="Mật khẩu"><br>
  <button onclick="login()">Đăng nhập</button>
  <button onclick="getProfile()">Lấy thông tin</button>
  <button onclick="logout()">Đăng xuất</button>

  <script>
    const API_URL = 'https://score-backend.hoangngocthach-cntt.workers.dev';

    async function login() {
      const username = document.getElementById('username').value;
      const password = document.getElementById('password').value;

      const res = await fetch(`${API_URL}/login`, {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ username, password })
      });

      const data = await res.json();

      if (res.ok) {
        localStorage.setItem('token', data.token);
        Swal.fire({
          icon: 'success',
          title: 'Đăng nhập thành công!',
          showConfirmButton: false,
          timer: 1500
        });
      } else {
        Swal.fire({
          icon: 'error',
          title: 'Lỗi đăng nhập!',
          text: data.error || 'Có lỗi xảy ra'
        });
      }
    }

    async function getProfile() {
      const token = localStorage.getItem('token');
      if (!token) {
        Swal.fire({
          icon: 'warning',
          title: 'Bạn chưa đăng nhập!'
        });
        return;
      }

      const res = await fetch(`${API_URL}/profile`, {
        headers: {
          Authorization: `Bearer ${token}`
        }
      });

      const data = await res.json();

      if (res.ok) {
        Swal.fire({
          icon: 'info',
          title: 'Thông tin người dùng',
          html: `<strong>Tên:</strong> ${data.name}<br><strong>Vai trò:</strong> ${data.role}`
        });
      } else {
        Swal.fire({
          icon: 'error',
          title: 'Không xác thực!',
          text: data.error
        });
      }
    }

    function logout() {
      localStorage.removeItem('token');
      Swal.fire({
        icon: 'success',
        title: 'Đã đăng xuất!',
        timer: 1200,
        showConfirmButton: false
      });
    }
  </script>
</body>
</html>
