
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Encrypt Score Demo</title>
  <script src="https://cdn.jsdelivr.net/npm/crypto-js@4.1.1/crypto-js.min.js"
    integrity="sha384-btqE+bPVgFy8I12hFZ1N4Shjyo9gOpM6rIvLO5Kg5FyM0RYoyxP3fl9nTjcZab1K"
    crossorigin="anonymous"></script>
  <style>
    body { font-family: sans-serif; padding: 2em; max-width: 600px; margin: auto; }
    input, button { margin: 0.5em 0; padding: 0.5em; width: 100%; }
    pre { background: #f5f5f5; padding: 1em; overflow-x: auto; }
  </style>
</head>
<body>
  <h2>🔐 Mã hóa điểm số sinh viên</h2>

  <label>🔑 Nhập khóa người dùng:
    <input type="password" id="userKey" placeholder="Nhập khóa bí mật..." />
  </label>

  <label>📊 Nhập điểm:
    <input type="text" id="score" placeholder="Ví dụ: 9.5" />
  </label>

  <button onclick="encryptAndLog()">Mã hóa & Hiển thị</button>

  <pre id="output">Kết quả sẽ hiển thị ở đây...</pre>

  <script>
    function encryptAndLog() {
      const key = document.getElementById('userKey').value;
      const score = document.getElementById('score').value;
      const output = document.getElementById('output');

      if (!key || !score) {
        output.textContent = "❗ Vui lòng nhập đầy đủ khóa và điểm.";
        return;
      }

      const encrypted = CryptoJS.AES.encrypt(score, key).toString();
      const decrypted = CryptoJS.AES.decrypt(encrypted, key).toString(CryptoJS.enc.Utf8);

      output.textContent = `
✅ Điểm gốc: ${score}
🔒 Mã hóa: ${encrypted}
🔓 Giải mã lại: ${decrypted}
      `;
    }
  </script>
</body>
</html>
